<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World</title>
    <link rel="stylesheet" href="/static/world.css">
</head>
<body>
    <div id="update-countdown"></div>
    <div class="world-container">
        <div id="canvasContainer" style="position: relative; display: inline-block;">
            <canvas id="terrainCanvas"></canvas>
            <canvas id="entityCanvas" style="position: absolute; left: 0; top: 0; pointer-events: none;"></canvas>
        </div>
        <div id="tooltip" style="position: fixed; background: rgba(0,0,0,0.9); color: #ffaa00; padding: 4px 8px; border: 1px solid #444; border-radius: 3px; font-size: 12px; pointer-events: none; display: none; z-index: 1000;"></div>
    </div>
    
    <script>
        const heightMap = {{ height_map | safe }};
    </script>
    <script src="/static/world.js"></script>
</body>
</html>
